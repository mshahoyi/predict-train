name: open_source_evaluation_daemon

resources:
  cloud: runpod
  accelerators: H100-SXM:1
  # accelerators: RTX4090:1
  cpus: 8+
  memory: 32+
  disk_size: 200
  image_id: 'runpod/pytorch:2.4.0-py3.11-cuda12.4.1-devel-ubuntu22.04'
  # region: US

# Number of nodes to launch
num_nodes: 1

# Files to sync
workdir: .

file_mounts:
  ~/sky_workdir/.env: .env.remote


# Setup commands
setup: |
  set -e

  # Install uv if not present
  if ! command -v uv &> /dev/null; then
    curl -LsSf https://astral.sh/uv/install.sh | sh
    source $HOME/.cargo/env
  fi

  # Install Python dependencies
  uv venv --python=3.11
  uv sync

  # Set up environment
  echo "Setup completed successfully"

# Run command
run: |
  set -e

  # Export environment variables
  export PYTHONPATH=/workspace/truesight:$PYTHONPATH

  # Run the finetuning daemon
  source .venv/bin/activate
  VLLM_N_GPUS=1 python -m truesight.evaluation.daemons.run_open_source_evaluation \
  --base-model-external-id 'unsloth/Qwen2.5-7B-Instruct'
